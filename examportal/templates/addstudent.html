{% extends 'adminhome.html' %}
{% block 'body' %}
<h3 align="center" style="color:red">{{ msg }}</h3>
<h3 align="center">Add Student</h3>
<form method="post" >
    {% csrf_token %}
    <table align="center" width="20%" height="300px">
        {% for field in forms %}
        <tr>
            <td><label>{{ field.label }}</label></td>
            <td>{{ field }}</td>
            <td></td>
        </tr>
        {% endfor %}
          <tr align="center">
            <td>
                <button type="submit" value = "Update" class="btn btn-success">
                    Add
                </button>
            </td>

            <td>
                <button type="reset" value = "Clear" class="btn btn-success">
                    Clear
                </button>
            </td>
        </tr>
    </table>
</form>
{% endblock %}
